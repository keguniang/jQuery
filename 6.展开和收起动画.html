<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background: red;
				display: none;
			}
		</style>
	</head>
	<body>
		<button>展开</button>
		<button>收起</button>
		<button>切换</button>
		<div></div>
	</body>
</html>
<script type="text/javascript">
	$('button').eq(0).click(function(){
		$('div').slideDown(1000);
	});
	$('button').eq(1).click(function(){
		$('div').slideUp(1000);
	});
	$('button').eq(2).click(function(){
		$('div').slideToggle(1000);
	});
</script>
