<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            display: none;
        }
    </style>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>淡入到</button>
    <div></div>

</body>
</html>
<script src="js/jquery-1.12.4.js"></script>
<script>
     $(function () {
        $('button').eq(0).click(function () {
            $('div').fadeIn(1000);
        });
         $('button').eq(1).click(function () {
             $('div').fadeOut(1000);
         });
         $('button').eq(2).click(function () {
             $('div').fadeToggle(1000);
         });
         $('button').eq(3).click(function () {
             $('div').fadeTo(1000,0.5);
         });

      });
</script>
